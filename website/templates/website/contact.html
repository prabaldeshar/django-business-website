
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container py-5 text-center bg-light">
        <div class="row justify-content-center">
            <div class="col-lg-6 mb-4">
                <h1 class="mb-3 fw-bold">Get in Touch</h1>
                <p class="text-muted">
                    Have questions or need assistance with your interior design project? We're here to help! Let us guide you with personalized solutions tailored to your needs.
                </p>
                <a href="#" class="btn btn-outline-primary btn-lg">Contact Us</a>
            </div>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col-md-6 mb-4">
               
             <img src="https://via.placeholder.com/500x300" alt="Decorative Image" class="img-fluid rounded shadow">
             <div class="container mt-5">
                <h2 class="text-center mb-4">Contact Us</h2>
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="" required>
                  </div>
                  <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
              </div>
            </div>
            <div class="col-md-6">
                <div class="ratio ratio-16x9">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345095523!2d144.9537353155046!3d-37.81720987975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577b4fbd5f1e0c!2sEnvato!5e0!3m2!1sen!2sau!4v1614238422433!5m2!1sen!2sau" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
